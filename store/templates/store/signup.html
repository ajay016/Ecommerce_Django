{% extends 'store/main.html' %}
{% load static %}

{% block content %}

    <div class="container px-5 my-5">
        <div class="row login-form-row">
            <div class="col-lg-5 mt-0 ps-0">
                <img class="login-page-photo" src="{% static 'images/login-photo.jpeg' %}" alt="">
            </div>

            <div class="login-form-div col-lg-7 d-flex align-items-center">

                <div class="col-12 my-auto">

                    <img class="login-page-logo" src="{% static 'images/ecom-logo.png' %}" alt="">
                    <h2>Signup</h2>

                    <form action="" class="billingform">

                        <div class="form-row">
                            <div class="row">
                                <div class="col-lg-9 d-flex">
                                    <div class="col-4">
                                        <label for="" class="mt-2">First Name</label>
                                    </div>
                                    
                                    <input type="email" placeholder="First Name" class="form-control">
                                </div>
                            </div>
                            
                        </div>

                        <div class="form-row">
                            <div class="row">
                                <div class="col-lg-9 d-flex">
                                    <div class="col-4">
                                        <label for="" class="mt-2">Last Name</label>
                                    </div>
                                    
                                    <input type="email" placeholder="Last Name" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="row">
                                <div class="col-lg-9 d-flex">
                                    <div class="col-4">
                                        <label for="" class="mt-2">Telephone</label>
                                    </div>
                                    
                                    <input type="tel" placeholder="Phone" value="+1" id="phone" class="form-control">
                                </div>
                            </div>
                        </div>
                        <!--<input type="password" placeholder="Password" class="form-control">
                            <input type="email" placeholder="Email" class="form-control">-->
                        <div class="form-row">
                            <div class="row">
                                <div class="col-lg-9 d-flex">
                                    <div class="col-4">
                                        <label for="" class="mt-2">Email</label>
                                    </div>
                                    
                                    <input type="email" placeholder="Email" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="row">
                                <div class="col-lg-9 d-flex">
                                    <div class="col-4">
                                        <label for="" class="mt-2">Password</label>
                                    </div>
                                    
                                    <input type="password" placeholder="Password" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="row">
                                <div class="col-lg-9 d-flex">
                                    <div class="col-4">
                                        <label for="" class="mt-2">Confirm password</label>
                                    </div>
                                    
                                    <input type="password" placeholder="Confirm Password" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-9">
                                <button type="button" class="btn btn-checkout signup-btn">Signup</button>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="col-lg-12 d-flex justify-content-center">
                                <p>Already have an account?</p>
                            </div>

                            <div class="col-lg-12 d-flex justify-content-center mt-0">
                                <a href="{% url 'login' %}"><button type="button" class="btn signup-login-btn">Login</button></a>
                            </div>
                        </div>
                        
                    </form>

                </div>

            </div>
        </div>
    </div>



    <script type="text/javascript">
        // International telephone format
        // $("#phone").intlTelInput();
        // get the country data from the plugin
        var countryData = window.intlTelInputGlobals.getCountryData(),
        input = document.querySelector("#phone")

        // init plugin
        var iti = window.intlTelInput(input, {
        hiddenInput: "full_phone",
        utilsScript: "https://intl-tel-input.com/node_modules/intl-tel-input/build/js/utils.js?1549804213570" // just for formatting/placeholders etc
        });

    </script>

{% endblock content %}
