{% extends 'store/main.html' %}
{% load static %}

{% block content %}

    <div class="container px-5 my-5">
        <div class="row login-form-row">
            <div class="col-lg-5 mt-0 ps-0">
                <img class="login-page-photo" src="{% static 'images/login-photo.jpeg' %}" alt="">
            </div>

            <div class="login-form-div col-lg-7 d-flex align-items-center">

                <div class="col-12 my-auto">

                    <img class="login-page-logo" src="{% static 'images/ecom-logo.png' %}" alt="">
                    <h2>Login</h2>

                    <form method="POST" action="">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email" name="email" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" name="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn btn-checkout signup-btn">Login</button>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="col-lg-12 d-flex justify-content-center">
                                <a href="">Forgot Password?</a>
                            </div>

                            <div class="col-lg-12 d-flex justify-content-center">
                                <a href="{% url 'signup' %}"><button type="button" class="btn signup-login-btn">Create new account</button></a>
                            </div>
                        </div>
                        
                    </form>

                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        {% comment %} // International telephone format
        // $("#phone").intlTelInput();
        // get the country data from the plugin
        var countryData = window.intlTelInputGlobals.getCountryData(),
        input = document.querySelector("#phone")

        // init plugin
        var iti = window.intlTelInput(input, {
        hiddenInput: "full_phone",
        utilsScript: "https://intl-tel-input.com/node_modules/intl-tel-input/build/js/utils.js?1549804213570" // just for formatting/placeholders etc
        }); {% endcomment %}


        var formFields = document.getElementsByTagName('input')

        console.log('1: ', formFields[1])
        console.log('2: ', formFields[2])
        

    </script>

{% endblock content %}
